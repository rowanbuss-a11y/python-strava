name: Strava sync

on:
  schedule:
    - cron: "10 5 * * *"  # dagelijks om 05:10 UTC
  workflow_dispatch: {}

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Strava sync
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          STRAVA_REDIRECT_URI: ${{ secrets.STRAVA_REDIRECT_URI }}

          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}

        run: |
          python strava_sync.py

      - name: Upload CSV en JSON als artifact
        uses: actions/upload-artifact@v4
        with:
          name: strava-output
          path: |
            activiteiten.csv
            activiteiten_raw.json
