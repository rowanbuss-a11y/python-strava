name: Strava sync

on:
  schedule:
    - cron: "10 5 * * *"
  workflow_dispatch: {}

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary requests

      - name: Run Strava sync
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          STRAVA_AUTH_CODE: ${{ secrets.STRAVA_AUTH_CODE }}
          STRAVA_REDIRECT_URI: ${{ secrets.STRAVA_REDIRECT_URI }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          CSV_FILE: activiteiten.csv
          JSON_FILE: activiteiten_raw.json
        run: |
          python strava_sync.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strava-output
          path: |
            activiteiten.csv
            activiteiten_raw.json
